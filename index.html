<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Betting Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <label class="theme-switch">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <em id="theme-text">Dark Mode</em>
    </div>
    <div class="container">
      <h1>Unit Betting Calculator</h1>
      <div class="form-group">
        <label for="unit-size">Unit Size (In dollars):</label>
        <input
          type="number"
          id="unit-size"
          placeholder="Enter your unit size"
          required
        />
      </div>
      <div class="form-group">
        <label for="units-to-win">Units to Win:</label>
        <input
          type="number"
          id="units-to-win"
          placeholder="Enter units to win"
          required
        />
      </div>
      <div class="form-group">
        <label for="odds">Odds:</label>
        <input
          type="text"
          id="odds"
          placeholder="Enter the odds (e.g. -120)"
          required
        />
      </div>
      <button onclick="calculateWager()">Calculate Wager</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
